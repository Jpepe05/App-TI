<!DOCTYPE html>
<html>
<head>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/stylePerfil.css">
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
	<title>PartyU</title>
</head>
<body>
	<div class="container">

	<!-- Dropdown Menu -->
	<div class="dropdown_menu">
		<p class="dropdown_item">Novo evento</p>
		<p class="dropdown_item">Adicionar contato</p>
		<p class="dropdown_item">Contatos</p>
	</div>

	<!-- Lightbox -->
	<div class="lightbox">
		<div class="lightbox_container">
			<h1 class="lightbox_name">Marc</h1>

			<div class="lightbox_controls">
				<div class="one_control"><img src="images/icons/chat.png"></div>
				<div class="one_control"><img src="images/icons/phone.png"></div>
				<div class="one_control"><img src="images/icons/video.png"></div>
				<div class="one_control"><img src="images/icons/info.png"></div>
			</div>
		</div>
	</div>

		<div class="title_bar">
			<div class="title_top">
				<div class="title_container">
					<p>PartyU</p>
				</div>
			</div>

			<div class="tab_menu">
				<a href="chats.html"><p class="single_tab">CHATS</p></a>
				<a href="eventos.html"><p class="single_tab">EVENTOS</p></a>
				<a><p class="single_tab active">PERFIL</p></a>
			</div>
		</div>

		<div class="messages_section dragscroll">
			<div class="circle">
				<img src="https://i.stack.imgur.com/atUuf.png">
			</div>

				<div class="Dados">
					<div class="titulo">
						<div class="single_chat"> 
							<p class="user_name"><nome>Nome:</Nome></p>
							<p class="chat_content" id="username">Jo√£o</p>
						</div>
						<div class="single_chat"> 
							<p class="user_name"><nome>Status:</nome></p>
							<p class="chat_content">Disponivel!</p>
						</div>
						<div class="single_chat"> 
							<p class="user_name"><nome>Numero:</nome></p>
							<p class="chat_content">55+ 31 912345678</p>
						</div>
						<div class="editar">
							<button class="button" type="button">Editar</button>
						</div>
				</div>

		</div>

	</div>
	
	<script src="js/script.js"></script>
</body>
</html>
