<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PartyU</title>
	<link rel="stylesheet" href="css_ex/style.css">
</head>
<body>
	<div class="container">
		<div class="chat">
			<div class="chat-header">
				<div class="profile">
					<div class="left">
						<a href="chats.html"><img src="img_peter/arrow.png" class="arrow"></a>
						<img src="img_peter/chat1.jpg" class="pp">
						<h2>Pedro</h2>
						<span>online</span>
					</div>
					<div class="right">
						<img src="img_peter/video.png" class="icon">
						<img src="img_peter/phone.png" class="icon">
						<img src="img_peter/more.png" class="icon">
					</div>
				</div>
			</div>
			<div class="chat-box">
				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p>
                            Oi, Pedro
						</p>
						<div class="check">
							<span>11:00AM</span>
							<img src="img_peter/check-2.png">
						</div>
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
						<p>
                            Oh! hey 
						</p>
						<div class="check">
							<span>11:00AM</span>
						</div>
					</div>
					<div class="sp"></div>
				</div>

				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p>
                           Como você está?
						</p>
						<div class="check">
							<span>11:44AM</span>
							<img src="img_peter/check-2.png">
						</div>
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
					    <p>Eu to bem. E vc?</p>
						<div class="check">
							<span>11:45AM</span>
						</div>
					</div>
					<div class="sp"></div>
				</div>
				
			</div>

			<div class="chat-footer">
				<img src="img_peter/emo.png" class="emo">
				<textarea placeholder="Type a message"></textarea>
				<div class="icons">
					<img src="img_peter/attach file.png">
					<img src="img_peter/camera.png">
				</div>
				<img src="img_peter/mic.png" class="mic">
			</div>
		</div>
	</div>
	
</body>
</html>
